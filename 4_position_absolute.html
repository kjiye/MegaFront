<html>
  <head>
    <title></title>
    <style>
      .wrapper {
        position:relative;
        background-color:aliceblue;
        margin:0 auto;
        width:300px;
        height:300px;
      }
      .wrapper div {
        position:absolute;
        width:100px;
        height:100px;
        opacity:60%;
      }
      .wrapper div:nth-child(1) {
        top:0px;
        left:0px;
        background-color:plum;
      }
      .wrapper div:nth-child(2) {
        top:50px;
        left:50px;
        background-color:cornflowerblue;
      }
      .wrapper div:nth-child(3) {
        top:100px;
        left:100px;
        background-color:yellow;
      }
      .wrapper div:nth-child(4) {
        top:150px;
        left:150px;
        background-color:lightseagreen;
      }
      .wrapper div:nth-child(5) {
        top:200px;
        left:200px;
        background-color:darksalmon;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
