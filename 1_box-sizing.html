<html>
  <head>
    <title>box-sizing example</title>
    <style>
      .background {
        padding:40px;
        width:200px;
        height:600px;
        background-color:#757575;
      }
      .circle {
        box-sizing:border-box;
        width:200px;
        height:200px;
        border:5px dotted black;
        border-radius:50%;
        background-color:#ffe11c;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    
  </body>
</html>
