<html>
    <head>
        <title></title>
        <style>
            /*@import url(//fonts.googleapis.com/earlyaccess/hanna.css);*/
            @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap');
            * { margin:0;padding:0; }
            body {
                background-color: rgba(165, 210, 255, .4);
                background-image: linear-gradient(90deg, rgba(165, 210, 255, .4) 50%, transparent 50%),
                    linear-gradient(rgba(253, 136, 130, .2) 50%, transparent 50%);
                background-size:60px 60px;
                background-attachment:fixed;
                /* 글씨체이름 */
                /* font-family: 'Hanna', sans-serif;*/
                font-family: 'Lato', sans-serif;
            }
            .container {
                display:inline-block;
                width:100%;
            }
            .section {
                padding:60px;
                width:100%;
                box-sizing:border-box;
                text-align:center;
            }
            .section.first {
                height:700px;
                background-color:#2978b5;
                color: #f8f5f1;
            }
            .section.second {
                height:550px;
            }
            .section.third {
                height:800px;
                background-color:#ff8882;
                color: #f8f5f1;
            }
            .section.last {
                height:650px;
            }
            .cnt {
                font-size:100px;
            }
            #sec1 {
                letter-spacing:7px;
            }
            #floated_menu {
                position:fixed;
                top:0px;
                left:25px;
                display:inline-block;
                width:200px;
                height:600px;
            }
            #floated_menu img {
                width:100%;
                height:100%;
            }
            #menu_list {
                position:absolute;
                top:60px;
                /* 글자 가운데 정렬 처리를 위해 좌우 값을 0으로 고정 */
                left:0;
                right:0;
            }
            #menu_list div {
                padding:20px 0;
                text-align:center;
                font-size:30px;
                font-weight:800;
                color:white;
                cursor:pointer;
            }
            #menu_list div:hover {
                /*
                    text-shadow: x y blur(생략가능 - 기본 값 0) color;
                    text-shadow: 2px 0px 2px #ebebeb;
                    위의 속성을 쉼표(,)로 구분 후 여러 개를 작성하면 좀 더 입체적인 그림자 처리가 가능하다
                */
                text-shadow: 2px 0 #3d3d3d, 0 2px #3d3d3d, 3px 3px #3d3d3d, 3px 3px #3d3d3d;
            }
            
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div id="floated_menu">
                <img src="https://cdn.picpng.com/bookmark/the-ribbon-bookmark-85466.png"/>
                <div id="menu_list">
                    <div class="btn">sec1</div>
                    <div class="btn">sec2</div>
                    <div class="btn">sec3</div>
                    <div class="btn">sec4</div>
                </div>
            </div>
            
            <div class="section first">
                <div class="cnt" id="sec1">Typing Effect!</div>
            </div>
            <div class="section second">
                <div class="cnt" id="sec2">Section2</div>
            </div>
            <div class="section third">
                <div class="cnt" id="sec3">Section3</div>
            </div>
            <div class="section last">
                <div class="cnt" id="sec4">Section4</div>
            </div>
        </div>
        
        <script>
            // 메뉴 버튼 클릭 시 이동 처리
            $(".btn").click(function(){
                // btn 클래스 요소들 중 클릭한 바로 그 요소의 text를 얻어온다
                let clicked = $(this).text();
                // 대상요소.offset() : 대상 요소의 위치 정보를 객체 형태로 반환한다 
                let offset = $(`#${clicked}`).offset().top;
                // 수직 스크롤의 위치 조정
                $("body").animate({ scrollTop : offset }, 500);
            });
            
            // 글자 타이핑 효과
            let i = 0;  // 반목문과 같은 처리를 위한 인덱스 값
            let output = "";    // 화면에 출력될 문자를 저장하는 변수
            let text = $("#sec1").text();   // 원본 문구
            let typing_text = text.split("");   // split("") 글자를 한 글자 단위로 자른 후 배열로 반환하는 메소드 (split(",") ,글자를 기준으로 자른다)
            
            function typing(){
                
                // 총 글자수 조건
                if (i < text.length) {
                    console.log(typing_text[i]);
                    // T  --> typing_text[0]
                    // Ty --> typing_text[0] + typing_text[1]
                    // a += b
                    // a = a + b
                    $("#sec1").text(output += typing_text[i]);
                    i++;
                    
                } else {
                    // 원본 문구를 다 출력했을 때
                    // 초기화
                    i = 0;
                    output = "";
                    $("#sec1").text("");
                }
                setTimeout(typing, 100);
            }
            typing();

        </script>
      </body>
</html>
