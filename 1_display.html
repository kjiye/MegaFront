      .background {
        width: 1000px;
        height: 800px;
        background-color:#85f2c3;

      span {
        background-color:#b5e0ff;
        color:black;
        padding:4px;
      }
      .top {
        padding-top:20px;
        padding-bottom:20px;
        background-color:dodgerblue;
        color:white;
        font-size:16px;
      }
      .box {
        display:inline-block;
        width:410px;
        height:410px;
        background-color:azure;
        margin-left:60px;
      }

  </head>
  <body>
    <div class="background">
      <div class="top"><span>태그 구조</span> 작성과 <span>display 속성</span> 이해하기</div>

      <div class="box">Box</div>
