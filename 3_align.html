<html>
  <head>
    <title>가운데 정렬</title>
    <style>
/*
      div {
        margin-top:20px;
        padding:10px;
        background-color:coral;
      }
*/
      #box_container {
        text-align:center;
      }
      .box {
        display:inline-block;
        width:200px;
        height:200px;
        background-color:red;
      }
      #box {
        margin:0 auto;
        width:600px;
        height:200px;
        background-color:antiquewhite;
      }
    </style>
  </head>
  <body>
    <!-- text-align 속성 : 기본적으로는 텍스트를 정렬할 때 사용되는 속성이지만 기본 레이아웃을 잡을 때도 많이 사용된다. 부모 요소에 지정한 text-align 속성은자식 요소들에게 상속된다 -->
    <!-- 
      text-align 속성 값 종류
      right: 우측 정렬
      left: 좌측 정렬
      center: 중앙 정렬
    -->
    <!-- 요소가 품고있는 텍스트 컨텐츠를 정렬시키는 예제 -->
    <div style="text-align:left">좌측 정렬</div>
    <div style="text-align:right">우측 정렬</div>
    <div style="text-align:center">가운데 정렬</div>
    <br/>
    <br/>
    <br/>
    <!-- 정렬 속성 상속 예제-->
    <!-- 상속을 활용할 때의 주의할 점은 자식 요소들이 이미 가로 100% 공간을 차지하는 block 속성 상태라면 정렬의 의미가 없어진다 -->
    <div id="box_container">
      <div class="box">box</div>
    </div>
    <br/>
    <br/>
    <br/>
    <!-- margin: 0 auto를 활용하는 예 -->
    <!-- margin: 0(상하) auto(좌우) -->
    <!-- 요소의 상하에는 0px 마진을 적용하고 (즉, 외부 여백을 적용하지 않는다는 뜻) 좌우로는 자동으로 균등한 여백을 준다는 뜻이다 -->
    <div id="box">box</div>
  </body>
</html>
