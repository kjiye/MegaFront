<html>
  <head>
    <title>grid</title>
    <style>
      #grid_container {
        display:grid;
        grid-template-rows:400px 200px; /* 2행으로 배치 + 각각의 행을 순서대로 400px, 200px로 지정 */
        grid-template-columns:100px 100px 100px 100px;  /* 4열로 배치 + 각각의 열의 너비를 지정 */
        background-color:antiquewhite;
      }
      .grid_item {
        background-color:mediumvioletred;
        font-size:30px;
      }
    </style>
  </head>
  <body>
    <!-- 
      grid
      *display 속성 값 종류 중 하나
      *그리드 컨테이너와 내부 요소들
      *flex에서 처럼 컨테이너가 grid 속성으로 지정되면 내부 요소들은 그에 따른 배치가 된다
      *배치와 정렬에 관한 속성
    -->
    <!-- 
      grid-template-columns : 열(column)들의 배치를 제어할 때 사용
      grid-template-rows : 행(row)들의 배치를 제어할 때 사용
      (엑셀의 행열을 떠올리기)
    -->
    <div id="grid_container">
      <div class="grid_item">1</div>
      <div class="grid_item">2</div>
      <div class="grid_item">3</div>
      <div class="grid_item">4</div>
      <div class="grid_item">5</div>
      <div class="grid_item">6</div>
    </div>
  </body>
</html>
