<html>
  <head>
    <title>시맨틱 태그와 그리드 속성을 이용한 레이아웃</title>
  </head>
  <style>
    #grid_container {
      display:grid;
      grid-template-rows:15% auto 15%;
      grid-gap:20px;
      padding:20px;
      height:100%;
      background-color:lightblue;
    }
    #header {
      background-color:azure;
    }
    #content {
      display:grid;
      grid-template-columns:2fr 8fr;
      grid-column-gap:20px;
    }
    #navigator {
      background-color:white;
    }
    #article {
      padding:20px;
      background-color:lightsteelblue;
    }
    #footer {
      background-color:floralwhite;
    }
    #article article {
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap:20px;
      background-color:white;
    }
    #article article span {
      display:inline-block;
      padding:20px;
      height:300px;
      background-color:beige;
      font-size:30px;
    }
  </style>
  <body>
    <div id="grid_container">
      <header id="header">header</header>
      <section id="content">
        <nav id="navigator">navigator</nav>
        <article id="article">
          content
          <article>
            <span>A</span>
            <span>B</span>
            <span>C</span>
          </article>
        </article>
      </section>  
      <footer id="footer">footer</footer>
    </div>
  </body>
</html>
