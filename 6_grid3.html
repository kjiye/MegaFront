<html>
  <head>
    <title>grid 요소들의 영역 지정</title>
    <style>
      #grid_container {
        display:grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(2, 1fr);
        grid-gap:4px;
        width:800px;
        height:800px;
        background-color:antiquewhite;
      }
      .grid_item {
        background-color:mediumvioletred;
        font-size:30px;
      }
      .one {
        grid-row-start:1;
        grid-row-end: 3;
        grid-column-start:1;
        grid-column-end:3;
        background-color:gray;
      }
      .two {
        grid-row-start:3;
        grid-row-end:4;
        grid-column-start:1;
        grid-column-end:3;
        background-color:red;
      }
    </style>
  </head>
  <body>
    <div id="grid_container">
      <div class="grid_item one">1</div>
      <div class="grid_item two">2</div>
      <div class="grid_item three">3</div>
      <div class="grid_item four">4</div>
      <div class="grid_item five">5</div>
      <div class="grid_item six">6</div>
    </div>
  </body>
</html>
