<html>
  <head>
    <title>position relative</title>
    <style>
      div {
        position: relative;
      }
      .parent {
        top:100px;
        left: 100px;
        width: 500px;
        height: 500px;
        background-color:mediumorchid;
      }
      .child {
        width:200px;
        height:200px;
        top:150px;
        left:150px;
        background-color:dimgray;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      500*500
      <div class="child">200*200</div>
    </div>
  </body>
</html>
