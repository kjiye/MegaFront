<html>
  <head>
    <title>semantic tag</title>
    <style>
      section {
        margin-top:100px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <!-- 
       웹 레이아웃의 기본 구성
       헤더(header) : 머리말 정보를 담고있는 영역. 주로 제목, 로고 등을 포함한다.
       푸터(footer) : 사이트의 제작 주체, 저작권 정보를 담고있는 영역. 페이지 하단에 위치.
       컨텐츠(content) : 헤더와 푸터 사이에 주요 정보를 담고있는 영역. 사용자가 보고 이용하는 내용물들을 포함하는 주요 영역.
    -->
    <!-- 
      header
      footer
      nav : 네비게이션 영역에 사용하는 태그. 여러 페이지로 이동을 시켜주는 사이트 내의 메뉴
      section : 본문 영역에 사용하는 태그. (content)
      article : section은 컨텐츠 영역에 사용하지만 그 내부의 상세 내용들을 article로 표시할 수 있다. (실질적인 내용을 담는 요소)
      aside : 본문 외의 기타 내용을 담는 요소
    -->
    <!-- 
      html 
      -> head
      -> body

      body
      -> header
      -> section
      -> footer
    -->
    <!-- 
      "시맨틱 구조의 레이아웃을 작성한다"
      -웹 페이지의 구조와 내부 요소들의 용도를 쉽게 이해할 수 있도록 작성하는 것.
      -검색 엔진이 웹 페이지를 읽어들일 때 페이지 구성요소와 정보를 보다 빠르고 쉽게 판독할 수 있다. (시맨틱 태그로 작성된 웹 페이지는 검색엔진 노출이 더 잘 됨)
      -개발자들의 협업에 용이 (타인이 div태그로만 작성한 웹 페이지를 내가 유지보수 한다고 상상해보자)
    -->
    
    <!-- 간단 예제 : 기본 용도에 맞게 작성하기 -->
    <section>
      <h1>대제목을 작성합니다</h1>
      <p>서론을 작성합니다.</p>
    </section>
    <section>
      <h4>소제목을 작성합니다.</h4>
      <p>1문단에 들어갈 내용을 작성합니다.</p>
      <p>2문단에 들어갈 내용을 작성합니다.</p>
    </section>
    <section>
      <h4>소제목을 작성합니다.</h4>
      <p>1문단에 들어갈 내용을 작성합니다.</p>
    </section>
  </body>
</html>
