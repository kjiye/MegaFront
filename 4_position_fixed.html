<html>
  <head>
    <title></title>
    <style>
      * {
        margin:0;
      }
      ul {
        list-style:none;
        padding:0; /* ul태그 좌측 기본 여백 초기화 */ 
      }
      li {
        padding:50px 0;
        background-color: paleturquoise;
        margin-top:20px;
        text-align:center;
        font-size:22px;
        font-weight:600;
      }
      li:nth-child(2n) {  /* 2의 배수에 적용 */
        background-color: antiquewhite;
      }
      span {
        position:fixed;
        bottom:120px;
        right:120px;
        display:inline-block;
        padding:25px;
        background-color:aqua;
        border:4px solid #ebebeb;
        border-radius:50%;
        background-color:white;
      }
    </style>
  </head>

      <ul>

        <li>2</li>
        <li>3</li>
        <li>4</li>

        <li>11</li>
        <li>12</li>

        <li>14</li>
        <li>15</li>

      <span>

</html>
